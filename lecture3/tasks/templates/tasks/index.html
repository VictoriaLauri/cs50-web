<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>
</head>
<body>
  <h3>My To Do List</h3>
  <ul>
    {% for task in tasks %}
      <li>{{ task }}</li>
    {% empty %}
      <li>No tasks yet</li>
    {% endfor %}
  </ul>
  <a href="{% url 'tasks:add' %}">
    <button>Add a task</button>
  </a>
</body>
</html>
