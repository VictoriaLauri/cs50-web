<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add task</title>
</head>
<body>
  <h3>Add a task here:</h3>
  <form action="{% url 'tasks:add' %}" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Add">
    <br>
    <br>
    <a href="{% url 'tasks:index' %}">
      <button>
        Back to TODO list
      </button>
    </a>
  </form>
</body>
</html>
