<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello, {{ request.user.first_name }}</title>
</head>
<body>
    <h1>Welcome back, {{ request.user.first_name }}</h1>
    <p>Your email address is: {{ request.user.email }}</p>
    <p>Your username is: {{ request.user.username }}</p>
  
    <button>
      <a href="{% url 'logout'%}">Logout</a>
    </button>
    
</body>
</html>
